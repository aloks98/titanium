name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      release_title:
        description: 'Release title (optional, defaults to "Release vX.Y.Z")'
        required: false
        type: string

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Version must be in semver format (X.Y.Z)"
            echo "Example: 1.2.3"
            exit 1
          fi
          echo "âœ… Valid version: $VERSION"

      - name: Check if tag already exists
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "âŒ Error: Tag v$VERSION already exists"
            exit 1
          fi
          echo "âœ… Tag v$VERSION does not exist"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm check

      - name: Update version files
        run: |
          VERSION="${{ github.event.inputs.version }}"
          node scripts/update-version.js "$VERSION"

      - name: Commit version changes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git add package.json packages/*/package.json apps/*/package.json
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git push origin ${{ github.event.repository.default_branch }}
          echo "âœ… Version bumped and pushed"

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          RELEASE_TITLE="${{ github.event.inputs.release_title }}"

          if [ -n "$RELEASE_TITLE" ]; then
            git tag -a "v$VERSION" -m "$RELEASE_TITLE"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
          fi

          git push origin "v$VERSION"
          echo "âœ… Created and pushed tag v$VERSION"

      - name: Build library
        run: pnpm build:lib

      - name: Publish to NPM
        run: |
          cd packages/titanium-ui
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build docs
        run: pnpm build:docs

      - name: Deploy to Cloudflare Pages
        run: pnpm wrangler pages deploy apps/docs/dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.release_title || format('Release v{0}', github.event.inputs.version) }}
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Installation

            ```bash
            pnpm add @e412/titanium
            # or
            npm install @e412/titanium
            # or
            yarn add @e412/titanium
            ```

            ## ðŸ“š Documentation

            View the full documentation at [titanium-ui.pages.dev](https://titanium-ui.pages.dev)

            ---
          draft: false
          prerelease: false

      - name: Release summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Package**: [@e412/titanium](https://www.npmjs.com/package/@e412/titanium)" >> $GITHUB_STEP_SUMMARY
          echo "- **Docs**: Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tasks completed successfully!" >> $GITHUB_STEP_SUMMARY
