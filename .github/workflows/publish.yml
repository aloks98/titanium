name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm check

  build-and-publish:
    name: Build and Publish
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build:lib

      - name: Publish to NPM
        run: |
          cd packages/titanium-ui
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build docs
        run: pnpm build:docs

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/docs/dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

      - name: Extract custom title from tag
        id: release_title
        run: |
          TAG_NAME="${{ steps.version.outputs.tag }}"
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME")

          if echo "$TAG_MESSAGE" | grep -q "CUSTOM_TITLE:"; then
            TITLE=$(echo "$TAG_MESSAGE" | grep "CUSTOM_TITLE:" | sed 's/CUSTOM_TITLE: //')
            echo "title=$TITLE" >> $GITHUB_OUTPUT
          else
            echo "title=Release $TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.release_title.outputs.title }}
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Installation

            ```bash
            pnpm add @e412/titanium
            # or
            npm install @e412/titanium
            # or
            yarn add @e412/titanium
            ```

            ## ðŸ“š Documentation

            View the full documentation at [titanium-ui.pages.dev](https://titanium-ui.pages.dev)

            ---
          draft: false
          prerelease: false
